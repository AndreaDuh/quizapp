<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	
	<link rel="stylesheet" href="css/quiz.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<!-- LOGO SECTION -->
	<div class="container">
		<div class="row">
			<div id="logo">
				<img class="span2 center-block" src="images/logo.png" alt="quizapp logo">
			</div>
		</div>
	
<!-- QUIZ SECTION -->
		<div class="row">
			<div class="panel panel-default" id="quiz">
			  <div class="panel-body question" id="question">Who was the original killer in the Friday the 13th films?</div>

			  <!-- List group -->
			  <div class="list-group answers">
			    <div id="answer1" class="list-group-item answer"><span id ="answerNumber">1.</span> Michael Myers</div>
			    <div id="answer2" class="list-group-item answer"><span id ="answerNumber">2.</span> Jason Voorhees</div>
			    <div id="answer3" class="list-group-item answer"><span id ="answerNumber">3.</span> Michael Myers</div>
			    <div id="answer4" class="list-group-item answer"><span id ="answerNumber">4.</span>Pamela Voorhees</div>
			  </div>
			</div>
		</div>

<!--QUESTION COUNT-->
		<div class="row">
			<div class="questionNumber">
				<span id="count"></span> of 10
			</div>

			<div class="next">
				<a href="">NEXT <span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
	
<!-- JAVASCRIPTS -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap-dialog.js"></script>
<script src="js/bootstrap-dialog.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
